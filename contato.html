<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CONTATO</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>ESCREVAL</h1>
            <h2>Developers</h2>
        </div>

        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="servicos.html">Serviços</a></li>
            <li><a href="sobre.html">Sobre a Empresa</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </header>

    <main class="contact-container">
        <div class="contact-information">
            <h1 class="information">Informações de Contato</h1>
        </div>
        <div class="contact">
            <div class="contact-base">
                <h2 class="contact-title">Fale Conosco</h2>
                <p>Entre em contato através do formulário ou por um de nossos canais abaixo e retornaremos assim que possível.</p>
                <h2 class="contact-subtitle">Horário de Funcionamento</h2>
                <p>Segunda a Sexta | 08:00 as 18:00</p>
                <p>*Suporte 24h.</p>
            </div>
            <form action="" method="post" class="contact-form">
                <div>
                    <input class="contact-input" type="text" id="name" placeholder=" NOME *" />
                </div>
                <div>
                    <input class="contact-input" type="email" id="email" placeholder=" E-MAIL *" />
                </div>
                <div>
                    <input class="contact-input" type="tel" id="telephone" placeholder=" TELEFONE" />
                </div>
                <div>
                    <textarea class="contact-input" id="message" placeholder=" MENSAGEM * "></textarea>
                </div>
                <!-- <div class="checkbox">
                    <input type="checkbox"><label> DESEJA RECEBER NOVIDADES </labe>
                </div> -->
                <div class="button">
                    <button type="submit" id="btn-send" onclick="ShowAlert()">ENVIAR</button>
                </div>
            </form>
        </div>
    </main>

    <script type="text/javascript" src="/js/alert.js"></script>
</body>
</html>
